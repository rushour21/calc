<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
    <h1 id="title">CALC</h1>
    <form><input id="box" type="text" ></form>
    <div class="input">
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button id="delete" >DEL</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button >+</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button >-</button>
        <button >.</button>
        <button >0</button>
        <button >/</button>
        <button >*</button>
        <button id="reset">RESET</button>
        <button id="submit">=</button>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
